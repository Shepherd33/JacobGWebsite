<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Grid of Boxes</title>
  <style>
    /* Styling for the grid container */
    #grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    /* Styling for individual boxes */
    .grid-box {
      background-color: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
    }

    /* Button styling */
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    
  <!-- Button to add boxes -->
  <button id="addBoxButton">Add Box</button>

  <!-- Container for the grid -->
  <div id="grid-container"></div>

  <script>
    // Select the grid container and the button
    const gridContainer = document.getElementById('grid-container');
    const addBoxButton = document.getElementById('addBoxButton');

    // Variable to keep track of the box count
    let boxCount = 0;

    // Function to add a new box to the grid
    function addBox() {
      boxCount++; // Increment the box count
      // Create a new div element for the box
      const newBox = document.createElement('div');
      newBox.classList.add('grid-box'); // Add the 'grid-box' class for styling
      newBox.textContent = `Box ${boxCount}`; // Set the text inside the box
      gridContainer.appendChild(newBox); // Add the new box to the grid container
    }

    // Event listener to call the addBox function when the button is clicked
    addBoxButton.addEventListener('click', addBox);
  </script>

</body>
</html>
